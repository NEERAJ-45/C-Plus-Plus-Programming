<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ep = document.getElementsByClassName("epic");
            if (ep.length > 0) {
                ep[0].style.backgroundColor = 'red';
            }
        });
    </script>
</head>

<body>
    <div class="epic"></div>
    <div id="Mine"></div>
</body>

</html>
